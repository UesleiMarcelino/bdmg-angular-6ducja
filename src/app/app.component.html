<mat-card>
  <form [formGroup]="cepForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="input-mid-width" appearance="outline">
      <mat-label>CEP</mat-label>
      <input matInput type="text" formControlName="cep" placeholder="Placeholder" />
    </mat-form-field>

    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>DDD</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>GIA</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    </div>

    <mat-form-field class="input-mid-width" appearance="outline">
      <mat-label>Endereço</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>

    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Numero</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    </div>
    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>UF</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    </div>
    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>IBGE</mat-label>
        <input matInput disabled placeholder="Placeholder" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>SIAF</mat-label>
        <input matInput disabled placeholder="Placeholder" />
      </mat-form-field>
    </div>
    <div class="button">
      <button mat-raised-button color="primary">Enviar</button>
    </div>
  </form>
</mat-card>
